<mat-card style="width: 500px; margin-left: 470px; margin-top: 100px;">
    <mat-card-header style="text-align: center; margin-left: 120px;">
        <mat-card-title>Welcome to Snakker</mat-card-title>
        <mat-card-subtitle class = 'lead'>Register Now!</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <form (ngSubmit) = "userRegister()" [formGroup] = "myForm" >
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput placeholder = "Create your username" formControlName = "username" name = "user1"  />
            </mat-form-field><span *ngIf = "userExist" class = 'text-danger'>*Username already Exists</span>
            <br>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput placeholder = "Create a password" type = "password" formControlName = "password" />
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <input matInput placeholder = "Re enter your password" type = "password" formControlName = "password2"/>
            </mat-form-field><span *ngIf = "invalidPass" class = 'text-danger'> *Please enter the same password</span>
            <br>
            <mat-form-field>
                <mat-label>Age</mat-label>
                <input matInput placeholder = "Enter your Age" type = "number" formControlName = "age" />
            </mat-form-field>
            <br>
            <button mat-raised-button class = "btn-success" [disabled] = '!myForm.valid'>Register</button>
            <button mat-raised-button class = "btn-warning" type = "reset" style="margin-left: 10px;">Reset</button><br>
            <span style ="font-size:11px;" ><a routerLink = '/login'>Already Registered? Login</a></span>
            
        </form>
    </mat-card-content>
</mat-card>
